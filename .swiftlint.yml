only_rules:
  # Spacing
  - opening_brace
  - closing_brace
  - closure_spacing
  - comma
  - colon
  # Whitespace (Xcode configuration)
  - leading_whitespace
  - let_var_whitespace
  - operator_whitespace
  - operator_usage_whitespace
  - return_arrow_whitespace
  # Empty
  - empty_collection_literal
  - empty_count
  - empty_string
  # Force
  - force_cast
  - force_try
  - force_unwrapping
  # Closures
  - closure_body_length
  - closure_end_indentation
  - closure_parameter_position
  # Style
  - collection_alignment
  - control_statement
  - file_header
  # Order
  - file_types_order
  - modifier_order
  - protocol_property_accessors_order
  # Lint
  - anyobject_protocol
  - class_delegate_protocol
  - cyclomatic_complexity


# Spacing
opening_brace:
  severity: error
closing_brace:
  severity: error
closure_spacing:
  severity: error
comma:
  severity: error
colon:
  severity: error
# Whitespace
leading_whitespace:
  severity: error
let_var_whitespace:
  severity: error
operator_whitespace:
  severity: error
operator_usage_whitespace:
  severity: error
return_arrow_whitespace:
  severity: error
# Empty
empty_collection_literal:
  severity: error
empty_count:
  severity: error
empty_string:
  severity: error
# Closures
closure_body_length:
  warning: 50
  error: 100
closure_end_indentation:
  severity: error
closure_parameter_position:
  severity: error

collection_alignment:
  severity: error
control_statement:
  severity: error
anyobject_protocol:
  severity: error
class_delegate_protocol:
  severity: error
cyclomatic_complexity:
  severity: error
